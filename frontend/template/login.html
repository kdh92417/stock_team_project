<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="stylesheet" href="../public/css/login-queries.css">
    <link rel="stylesheet" href="../public/css/navbar.css">
    <link rel="stylesheet" href="../public/css/nav-queries.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/831618fb82.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>

  <body>
    <nav class="sfolio-navbar">
      <div class="nav-container">
        <div class="main-logo">
          <i class="fas fa-chart-pie"></i>
          <a class="logo" href="./index.html">S.Folio</a>
        </div>
        <input type="checkbox" id="show-menu">
        <label for="show-menu" class="navbar_toggleBtn"><i class="fas fa-bars"></i></label>
        <div class="nav-menu">
          <ul class="main-menu">
            <li><a class="nav-item" href="./portfolio-board.html">포트폴리오 게시판</a></li>
            <li><a class="nav-item" href="./halloffame.html">명예의 전당</a></li>
            <li id="admin"><a class="nav-item" href="./manager.html">관리자</a></li>
            <li id="mypage">
              <a class="nav-item desktop-link" href="#">마이페이지</a>
              <input type="checkbox" id="show-mypage">
              <label for="show-mypage">마이페이지</label>
              <ul class="mypage-menu">
                <li><a class="nav-item" href="./mypage.html">회원정보수정</a></li>
                <li><a class="nav-item" href="./mywrite.html">작성글 / 작성댓글</a></li>
              </ul>
            </li>
          </ul>
          <ul class="main-login">
            <li><a class="nav-item" href="./signup.html">Sign Up</a></li>
            <li><a class="nav-item" href="./login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="login-form">
      <h1>LOGIN</h1>
      <div class="int-area">
        <input type="text" name="id" id="id" autocomplete="off" required>
        <label for="id">USER ID</label>
      </div>
      <div class="int-area">
        <input type="password" name="pw" id="pw" autocomplete="off" required>
        <label for="pw">PASSWORD</label>
      </div>
      <div class="btn-area">
        <button id="btn">LOGIN</button>
      </div>
      <div class="captions">
        <div class="caption-forgot-pw">
          <a href="">Forgot Password?</a>
        </div>
        <div class="caption-signup">
          <a href="">Sign up</a>
        </div>
      </div>
    </section>
    <script>
      let id = $('#id');
      let pw = $('#pw');
      let btn = $('#btn');

      $(btn).on('click', function () {
        if ($(id).val() == "") {
          $(id).next('label').addClass('warning');
          setTimeout(function () {
            $('label').removeClass('warning');
          }, 1500);
        }
        else if ($(pw).val() == "") {
          $(pw).next('label').addClass('warning');
          setTimeout(function () {
            $('label').removeClass('warning');
          }, 1500);
        }
      });
    </script>

    <script src="../view/login.view.js"></script>
    <script src="../app/loginApp.js" type="module"></script>
  </body>

</html>
