<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/navbar.css">
    <link rel="stylesheet" href="../public/css/nav-queries.css">
    <link rel="stylesheet" href="../public/css/write-board.css">
    <link rel="stylesheet" href="../public/css/write-board-queries.css">

    <script src="https://kit.fontawesome.com/831618fb82.js" crossorigin="anonymous"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>


    <title>포트폴리오 업로드</title>
  </head>

  <body>
    <div class="root"></div>
    <div class="write-portfolio-title">포트폴리오 작성</div>
    <div class="write-container">
      <div class="portfolio-title">
        <input type="text" placeholder="포트폴리오 제목">
      </div>
      <div class="input-stock-info">
        <table id="table">
          <tr>
            <td class="stock-info"> <input placeholder="기업명" type="text"></td>
            <td class="stock-info"> <input placeholder="보유 주식수" type="number"></td>
            <td><button class="add-input">+</button></td>
          </tr>
        </table>

      </div>
      <div style="width: 90%;">
        <div id="summernote">자신의 포트폴리오를 소개해주세요.</div>
      </div>
    </div>
    <div class="btn-container">
      <button class="submit-portfolio">글쓰기</button>
    </div>

    <script>
      $(document).ready(function () {
        $('#summernote').summernote({
          height: 250,                // set editor height
          minHeight: null,             // set minimum height of editor
          maxHeight: null,             // set maximum height of editor
          focus: true                  // set focus to editable area after initializing summernote);
        });
      });

      const addInputBtn = document.querySelector(".add-input");
      const deleteInputBtn = document.querySelector(".delete-input");

      addInputBtn.addEventListener("click", () => {
        $("#table").append(`<tr>
          <td class="stock-info"> <input placeholder="기업명" type="text"></td>
          <td class="stock-info"> <input placeholder="보유 주식수" type="number"></td>
          <td><button class="delete-input" onclick="deleteLine(this);">-</button></td>
        </tr>`)
      });

      function deleteLine(obj) {
        let tr = $(obj).parent().parent();
        tr.remove();
      }

    </script>
    <script src="../view/navbar.view.js" type="module"></script>
  </body>

</html>
