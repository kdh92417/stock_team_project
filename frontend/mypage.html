<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mypage.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/mypage-queries.css">

    <script src="https://kit.fontawesome.com/831618fb82.js" crossorigin="anonymous"></script>
    <title>마이페이지</title>
  </head>

  <body>
    <section class="mypage-top">
      <nav class="sfolio-navbar">
        <div class="nav-container">
          <div class="main-logo">
            <i class="fas fa-chart-pie"></i>
            <a class="logo" href="">S.Folio</a>
          </div>
          <input type="checkbox" id="show-menu">
          <label for="show-menu" class="navbar_toggleBtn"><i class="fas fa-bars"></i></label>
          <div class="nav-menu">
            <ul class="main-menu">
              <li><a class="nav-item" href="">포트폴리오 게시판</a></li>
              <li><a class="nav-item" href="">명예의 전당</a></li>
              <li id="admin"><a class="nav-item" href="">관리자</a></li>
              <li id="mypage">
                <a class="nav-item desktop-link" href="">마이페이지</a>
                <input type="checkbox" id="show-mypage">
                <label for="show-mypage">마이페이지</label>
                <ul class="mypage-menu">
                  <li><a class="nav-item" href="">회원정보수정</a></li>
                  <li><a class="nav-item" href="">작성글 / 작성댓글</a></li>
                </ul>
              </li>
            </ul>
            <ul class="main-login">
              <li><a class="nav-item" href="">Sign Up</a></li>
              <li><a class="nav-item" href="">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section class="mypage-info">
      <div class="mypage-title">
        <h2>회원정보수정</h2>
      </div>
      <div class="content">
        <table class="myinfo">
          <tbody>
            <tr>
              <th>
                <span>아이디</span>
              </th>
              <td>
                <p class="contxt-title">wnflsdl</p>
              </td>
            </tr>
            <tr>
              <th>
                <span>비밀번호</span>
              </th>
              <td>
                <p class="modify-btn">수정</p>
              </td>
            </tr>
            <tr>
              <th>
                <span>사용자이름</span>
              </th>
              <td>
                <p class="contxt-title">주린이</p>
                <p class="modify-btn">수정</p>
              </td>
            </tr>
            <tr>
              <th>
                <span>생년월일</span>
              </th>
              <td>
                <p class="contxt-title">00년 00월 00일 </p>
                <p class="modify-btn">수정</p>
              </td>
            </tr>
            <tr>
              <th>
                <span>전화번호</span>
              </th>
              <td>
                <p class="contxt-title">010-1234-1234</p>
                <p class="modify-btn">수정</p>
              </td>
            </tr>
            <tr>
              <th>
                <span>이메일</span>
              </th>
              <td>
                <p class="contxt-title">abc1234@gmail.com</p>
                <p class="modify-btn">수정</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </body>

</html>
