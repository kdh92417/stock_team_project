<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="stylesheet" href="../public/css/login-queries.css">
    <link rel="stylesheet" href="../public/css/navbar.css">
    <link rel="stylesheet" href="../public/css/nav-queries.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/831618fb82.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>

  <body>
    <div class="root"></div>
    <section class="login-form">
      <h1>LOGIN</h1>
      <div class="int-area">
        <input type="text" name="id" id="id" autocomplete="off" required>
        <label for="id">USER ID</label>
      </div>
      <div class="int-area">
        <input type="password" name="pw" id="pw" autocomplete="off" required>
        <label for="pw">PASSWORD</label>
      </div>
      <div class="btn-area">
        <button id="btn">LOGIN</button>
      </div>
      <div class="captions">
        <div class="caption-forgot-pw">
          <a href="">Forgot Password?</a>
        </div>
        <div class="caption-signup">
          <a href="">Sign up</a>
        </div>
      </div>
    </section>
    <script>
      let id = $('#id');
      let pw = $('#pw');
      let btn = $('#btn');

      $(btn).on('click', function () {
        if ($(id).val() == "") {
          $(id).next('label').addClass('warning');
          setTimeout(function () {
            $('label').removeClass('warning');
          }, 1500);
        }
        else if ($(pw).val() == "") {
          $(pw).next('label').addClass('warning');
          setTimeout(function () {
            $('label').removeClass('warning');
          }, 1500);
        }
      });
    </script>

    <script src="../../login/loginApp.js" type="module"></script>
    <script src="../app/navbarApp.js" type="module"></script>

  </body>

</html>
